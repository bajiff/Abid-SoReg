{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-900">Login Member</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-700">Username</label>
            <input type="text" name="username" required class="w-full border p-2 rounded focus:ring focus:ring-blue-300">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700">Password</label>
            <input type="password" name="password" required class="w-full border p-2 rounded focus:ring focus:ring-blue-300">
        </div>
        <button type="submit" class="w-full bg-blue-900 text-white py-2 rounded hover:bg-blue-800">Masuk</button>
    </form>
    <p class="mt-4 text-center text-sm">Belum punya akun? <a href="{{ url_for('register') }}" class="text-blue-600">Daftar disini</a></p>
</div>
{% endblock %}
