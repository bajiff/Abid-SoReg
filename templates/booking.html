{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-2">Form Booking</h2>
    <p class="text-gray-600 mb-6">Anda akan menyewa: <strong>{{ sound.nama_paket }}</strong></p>
    
    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-700 mb-1">Tanggal Pemakaian</label>
            <input type="date" name="tanggal_sewa" required class="w-full border p-2 rounded">
        </div>
        
        <div class="mb-4 bg-gray-50 p-3 rounded text-sm">
            <p>Total Biaya: <span class="font-bold">Rp {{ "{:,.0f}".format(sound.harga_sewa) }}</span></p>
        </div>

        <div class="flex gap-2">
            <a href="{{ url_for('user_dashboard') }}" class="w-1/2 block text-center border py-2 rounded hover:bg-gray-100">Batal</a>
            <button type="submit" class="w-1/2 bg-blue-900 text-white py-2 rounded hover:bg-blue-800">Konfirmasi</button>
        </div>
    </form>
</div>
{% endblock %}
